name: Android CI/CD Pipeline

on:
  push:
    branches: [develop]

env:
  JDK_VERSION: 17
  GRADLE_OPTS: "-Dorg.gradle.daemon=true -Dorg.gradle.parallel=true -Dorg.gradle.configureondemand=true -Xmx3072m"
  ANDROID_LOCAL_PROPERTIES: local.properties
  BUILD_TOOLS_VERSION: "34.0.0"

  APP_NAME: "HowMuch"
  ANDROID_MODULE: "app"
  APK_DEBUG_PATH: app/build/outputs/apk/debug/*.apk
  APK_RELEASE_PATH: app/build/outputs/apk/release/*.apk

  GOOGLE_SERVICE_JSON: ${{ secrets.GOOGLE_SERVICE_JSON }}
  FIREBASE_AUTH_TOKEN: ${{ secrets.FIREBASE_AUTH_TOKEN }}
  FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}

jobs:
  # ========================
  # Setup inicial + workspace
  # ========================
  setup:
    runs-on: ubuntu-24.04
    outputs:
      workspace-artifact: workspace
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: ${{ env.JDK_VERSION }}

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Create local.properties
        run: echo "sdk.dir=${{ env.ANDROID_HOME }}" > ${{ env.ANDROID_LOCAL_PROPERTIES }}

      - name: Create google-services.json
        run: echo ${{ env.GOOGLE_SERVICE_JSON }} | base64 --decode > ${{ env.ANDROID_MODULE }}/google-services.json

      - name: Cache Gradle
        id: cache-gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Give execution permissions to gradlew
        run: chmod +x gradlew

      - name: Upload Workspace
        uses: actions/upload-artifact@v4
        with:
          name: workspace
          path: .

  # ========================
  # Unit Tests
  # ========================
  unit-tests:
    needs: setup
    runs-on: ubuntu-24.04
    steps:
      - name: Download Workspace
        uses: actions/download-artifact@v4
        with:
          name: workspace

      - name: Give execution permissions to gradlew
        run: chmod +x gradlew

      - name: Run Unit Tests
        run: ./gradlew testDebug --build-cache
        env:
          GRADLE_OPTS: ${{ env.GRADLE_OPTS }}

  # ========================
  # Lint Check
  # ========================
  lint:
    needs: setup
    runs-on: ubuntu-24.04
    steps:
      - name: Download Workspace
        uses: actions/download-artifact@v4
        with:
          name: workspace

      - name: Give execution permissions to gradlew
        run: chmod +x gradlew

      - name: Run Lint
        run: ./gradlew lintDebug
        env:
          GRADLE_OPTS: ${{ env.GRADLE_OPTS }}

  # ========================
  # Detekt Check
  # ========================
  detekt:
    needs: setup
    runs-on: ubuntu-24.04
    steps:
      - name: Download Workspace
        uses: actions/download-artifact@v4
        with:
          name: workspace

      - name: Give execution permissions to gradlew
        run: chmod +x gradlew

      - name: Run Detekt
        run: ./gradlew detekt
        env:
          GRADLE_OPTS: ${{ env.GRADLE_OPTS }}

  # ========================
  # Build APK
  # ========================
  build:
    needs: [unit-tests, lint, detekt]
    runs-on: ubuntu-24.04
    steps:
      - name: Download Workspace
        uses: actions/download-artifact@v4
        with:
          name: workspace

      - name: Give execution permissions to gradlew
        run: chmod +x gradlew

      - name: Build APK Debug
        run: ./gradlew assembleDebug --build-cache

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-apk-debug
          path: ${{ env.APK_DEBUG_PATH }}

  # ========================
  # Deploy Firebase
  # ========================
  deploy:
    needs: build
    runs-on: ubuntu-24.04
    steps:
      - name: Download APK Artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-apk-debug
          path: ${{ env.ANDROID_MODULE }}/build/outputs/apk/debug/

      - name: Install Firebase CLI
        run: curl -sL https://firebase.tools | bash

      - name: Deploy to Firebase App Distribution
        run: |
          firebase appdistribution:distribute ${{ env.APK_DEBUG_PATH }} \
            --app "${{ env.FIREBASE_APP_ID }}" \
            --release-notes "Automated release" \
            --token "${{ env.FIREBASE_AUTH_TOKEN }}"
