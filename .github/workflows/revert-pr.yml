name: Revert Pull Request

on:
  workflow_dispatch:
    inputs:
      pr_number:
        description: "N√∫mero do PR a ser revertido"
        required: true
        type: number

env:
  # Branch alvo onde o PR original foi mesclado
  TARGET_BRANCH: develop

  # Bot config
  GIT_USER: github-actions[bot]
  GIT_EMAIL: 41898282+github-actions[bot]@users.noreply.github.com

  # üîë Secrets
  GITHUB_TOKEN: ${{ secrets.TOKEN }}

jobs:
  revert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout target branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ env.TARGET_BRANCH }}

      - name: Configurar Git
        run: |
          git config user.name "${{ env.GIT_USER }}"
          git config user.email "${{ env.GIT_EMAIL }}"

      - name: Buscar PR
        id: pr
        uses: actions-ecosystem/action-get-merged-pull-request@v1
        with:
          github_token: ${{ env.GITHUB_TOKEN }}
          pull_request_number: ${{ github.event.inputs.pr_number }}

      - name: Criar branch de revert
        run: |
          BRANCH="revert-pr-${{ github.event.inputs.pr_number }}"
          git checkout -b $BRANCH
          git revert -m 1 ${{ steps.pr.outputs.merge_commit_sha }} || true
          git push origin $BRANCH
          echo "branch_name=$BRANCH" >> $GITHUB_ENV

      - name: Criar PR de revert
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ env.GITHUB_TOKEN }}
          branch: ${{ env.branch_name }}
          base: ${{ env.TARGET_BRANCH }}
          title: "Revert PR #${{ github.event.inputs.pr_number }}"
          body: "Este PR reverte as mudan√ßas do PR #${{ github.event.inputs.pr_number }}"
