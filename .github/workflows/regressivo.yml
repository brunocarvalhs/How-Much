name: Regressivo Android

on:
  push:
    branches:
      - develop
      - master
  pull_request:
    types: [opened, edited, reopened, synchronize]
    branches:
      - develop
      - master

env:
  # Configura√ß√µes Gerais
  ACTIONS_ALLOW_UNSECURE_COMMANDS: true
  JDK_VERSION: 17
  GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.jvmargs=-Xmx3072m"

  # Android
  BUILD_TOOLS_VERSION: "34.0.0"
  ANDROID_LOCAL_PROPERTIES: local.properties

  # Projeto
  APP_NAME: "HowMuch"

  # üîë Secrets (configurados no repo)
  GOOGLE_SERVICE_JSON: ${{ secrets.GOOGLE_SERVICE_JSON }}

jobs:
  checkout-and-setup:
    runs-on: ubuntu-24.04
    name: Checkout and Setup Environment
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: ${{ env.JDK_VERSION }}

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Create local.properties
        run: |
          echo "sdk.dir=${{ env.ANDROID_HOME }}" > ${{ env.ANDROID_LOCAL_PROPERTIES }}

      - name: Create google-services.json
        run: |
          echo ${{ env.GOOGLE_SERVICE_JSON }} | base64 --decode > app/google-services.json

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Upload Workspace
        uses: actions/upload-artifact@v4
        with:
          name: workspace
          path: ./

  regressivo:
    runs-on: ubuntu-24.04
    name: Regressivo
    needs: checkout-and-setup
    timeout-minutes: 30
    steps:
      - name: Download Workspace
        uses: actions/download-artifact@v4
        with:
          name: workspace

      - name: Give execution permissions to gradlew
        run: chmod +x gradlew

      - name: Build APK Debug
        run: ./gradlew assembleDebug

      - name: Start Android Emulator and Run Maestro
        id: maestro_run
        continue-on-error: true
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          profile: pixel_4
          script: |
            # Instalar Maestro
            curl -Ls "https://get.maestro.mobile.dev" | bash
            echo "$HOME/.maestro/bin" >> $GITHUB_PATH
            export PATH="$PATH:$HOME/.maestro/bin"

            # Executar teste
            maestro test .maestro/test_suite.yaml --format junit --output .maestro/results
            echo "MAESTRO_EXIT_CODE=$?" >> $GITHUB_ENV

      - name: Check Maestro result
        if: always()
        run: |
          if [ "$MAESTRO_EXIT_CODE" != "0" ]; then
            echo "‚ùå Maestro test failed"
            exit 1
          else
            echo "‚úÖ Maestro tests passed"
          fi

      - name: Upload Maestro Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: maestro-report
          path: .maestro/results